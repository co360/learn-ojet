
<div id="app">
    <div class="oj-web-applayout-content">
        <p>Contact Form - using oj-form-layout</p>
        <oj-form-layout label-edge='start' label-flex-item="30%">
            <oj-label-value>
                <oj-label slot="label">Name</oj-label>
                <oj-input-text slot="value" value="{{name}}"></oj-input-text>
            </oj-label-value>
            <oj-label-value>
                <oj-label slot="label">Email</oj-label>
                <oj-input-text slot="value" value="{{email}}"></oj-input-text>
            </oj-label-value>
            <oj-label-value>
                <oj-label slot="label">Message</oj-label>
                <oj-text-area slot="value" value="{{message}}"></oj-text-area>
            </oj-label-value>
            <oj-label-value>
                <div slot="value">
                    <oj-button on-oj-action="[[onSubmit]]">Submit</oj-button>
                </div>
            </oj-label-value>
        </oj-form-layout>
    </div>

    <style>
        .label-flex-item {
            flex: 0 0 30%;
            margin-left: auto;
            margin-right: 1em;
            text-align: right;
        }
    </style>

    <div class="oj-divider-bottom"></div>
    <div class="oj-web-applayout-content">
        <p>Contact Form - using oj-flex</p>
        <div class="oj-flex">
            <div class="oj-flex-item">
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flex-item label-flex-item">
                        <oj-label>Name</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text value="{{name}}"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flex-item label-flex-item">
                        <oj-label>Email</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-input-text value="{{email}}"></oj-input-text>
                    </div>
                </div>
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flex-item label-flex-item">
                        <oj-label>Message</oj-label>
                    </div>
                    <div class="oj-flex-item">
                        <oj-text-area value="{{message}}"></oj-text-area>
                    </div>
                </div>
                <div class="oj-flex oj-sm-align-items-center">
                    <div class="oj-flex-item label-flex-item">
                    </div>
                    <div class="oj-flex-item">
                        <oj-button on-oj-action="[[onSubmit]]">Submit</oj-button>
                    </div>
                </div>
            </div>
            </oj-form-layout>
        </div>
    </div>

    <script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


    <script>
        require(['knockout',
            'ojs/ojknockout',
            'ojs/ojformlayout',
            'ojs/ojlabel',
            'ojs/ojlabelvalue',
            'ojs/ojinputtext',
            'ojs/ojbutton',
        ], function (ko) {
            let app = new function () {
                this.name = ko.observable();
                this.email = ko.observable();
                this.message = ko.observable();
                this.onSubmit = () => {
                    console.log("Submitting values for: ", this.name(), this.email(), this.message());
                }
            };
            ko.applyBindings(app, document.getElementById("app"));
        });
    </script>
