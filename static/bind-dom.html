<div id="app" class="oj-web-padding">
    <oj-bind-dom config="[[contentConfig]]"></oj-bind-dom>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    requirejs.config({ baseUrl: '../../../../web/js' });
    require(['knockout', 'ojs/ojhtmlutils',
        'text!../../static/docs/HT204306.html',
        'ojs/ojknockout', 'ojs/ojbinddom'
    ], (ko, HtmlUtils, docHtml) => {
        let app = new function() {
            let contentNodes = HtmlUtils.stringToNodeArray(docHtml);
            this.contentConfig = ko.observable({view: contentNodes});
        };
        ko.applyBindings(app);
    });
</script>
