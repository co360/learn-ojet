<link rel="stylesheet" href="demo-static.css">
<div id="app">
    <div class="app-content">
        <oj-select-many id="select1" value="{{selectVal1}}">
            <oj-option value="IE">Internet Explorer</oj-option>
            <oj-option value="FF">Firefox</oj-option>
            <oj-option value="CH">Chrome</oj-option>
            <oj-option value="OP">Opera</oj-option>
            <oj-option value="SA">Safari</oj-option>
        </oj-select-many>
        <code><oj-bind-text value="[[selectVal1]]"></oj-bind-text></code>
    </div>

    <div class="app-content">
        <p>Using Label Hint</p>
        <oj-select-many id="select1" value="{{selectVal1}}" label-hint="Browser Selection">
            <oj-option value="IE">Internet Explorer</oj-option>
            <oj-option value="FF">Firefox</oj-option>
            <oj-option value="CH">Chrome</oj-option>
            <oj-option value="OP">Opera</oj-option>
            <oj-option value="SA">Safari</oj-option>
        </oj-select-many>
        <code><oj-bind-text value="[[selectVal1]]"></oj-bind-text></code>
    </div>

    <div class="app-content">
        <p>Specific Size</p>
        <oj-select-many id="select1" value="{{selectVal1}}" style="max-width: 20em;">
            <oj-option value="IE">Internet Explorer</oj-option>
            <oj-option value="FF">Firefox</oj-option>
            <oj-option value="CH">Chrome</oj-option>
            <oj-option value="OP">Opera</oj-option>
            <oj-option value="SA">Safari</oj-option>
        </oj-select-many>
        <code><oj-bind-text value="[[selectVal1]]"></oj-bind-text></code>
    </div>
</div>

<script type="text/javascript" src="../../../web/js/libs/require/require.js"></script>
<script type="text/javascript" src="../requirejs-ojet.js"></script>
<script>
    requirejs.config({ baseUrl: '../../../web/js' });
    require(['knockout', 'ojs/ojknockout', 'ojs/ojselectcombobox'], function (ko) {
        let app = new function () {
            this.selectVal1 = ko.observable();
        };
        ko.applyBindings(app);
    });
</script>
