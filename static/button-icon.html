<link rel="stylesheet" href="demo-static.css">
<link rel="stylesheet" href="../static/static-icons.css">
<div id="app">
    <div class="app-content oj-badge">
        <oj-bind-text value="[[message]]"></oj-bind-text>
    </div>
    <div class="app-content">
        <oj-button on-oj-action="[[onClick]]">
            <span slot='startIcon' class="oj-ux-ico-mouse"></span>
            Click
        </oj-button>
        <oj-button on-oj-action="[[onClick]]">
            <span slot='endIcon' class="oj-ux-ico-clock"></span>
            Click
        </oj-button>
        <oj-button on-oj-action="[[onClick]]" display="icons">
            <span slot='startIcon' class="oj-ux-ico-edit"></span>
        </oj-button>
        <oj-button on-oj-action="[[onClick]]" display="icons" chroming="borderless">
            <span slot='startIcon' class="oj-ux-ico-delete-circle"></span>
        </oj-button>
    </div>
</div>

<script type="text/javascript" src="../../../web/js/libs/require/require.js"></script>
<script type="text/javascript" src="../requirejs-ojet.js"></script>
<script>
    requirejs.config({baseUrl: '../../../web/js'});
    require([
        'knockout',
        'ojs/ojknockout',
        'ojs/ojbutton',
    ], function (ko) {
        let app = new function () {
            this.message = ko.observable(0);
            this.onClick = () => {
                this.message(this.message() + 1);
            }
        };
        ko.applyBindings(app);
    });
</script>
