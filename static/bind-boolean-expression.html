<link rel="stylesheet" href="demos.css">
<script src="../../web/js/libs/require/require.js"></script>
<script src="../../web/js/main.js"></script>
<script>require.config({baseUrl: '../../web/js'});</script>

<div id="app">
    <div class="oj-panel">
        <p>Failed case: missing parenthesis</p>
        <oj-bind-if test="[[myInput + 1 === 3]]">
            HELLO
        </oj-bind-if>
    </div>
    <div class="oj-panel">
        <p>Good case:</p>
        <oj-bind-if test="[[myInput() + 1 === 3]]">
            HELLO
        </oj-bind-if>
    </div>
</div>
<script>
    require(['knockout', 'ojs/ojknockout'], function (ko) {
        let app = new function () {
            this.myInput = ko.observable(2);
        };
        ko.applyBindings(app);
    });
</script>
