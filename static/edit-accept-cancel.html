<link rel="stylesheet" href="https://static.oracle.com/cdn/fnd/gallery/2010.0.0/images/iconfont/ojuxIconFont.min.css">
<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>

<div id="app">
    <div class="oj-web-applayout-content">
        <p>Use "margin-left:auto;" to push toolbar to right.</p>
        <div class="oj-flex oj-sm-flex-direction-column">
            <div class="oj-flex-item">
                <div>
                    <oj-input-text value="{{inputValue}}"></oj-input-text>
                </div>
            </div>
            <div class="oj-flex-item" style="margin-left: auto;">
                <div>
                    <oj-toolbar>
                        <oj-button on-oj-action="[[accept]]" display="icons">
                            <span slot='startIcon' class="oj-ux-ico-check"></span>
                        </oj-button>
                        <oj-button on-oj-action="[[cancel]]" display="icons">
                            <span slot='startIcon' class="oj-ux-ico-close"></span>
                        </oj-button>
                    </oj-toolbar>
                </div>
            </div>
        </div>
    </div>

    <div class="oj-web-applayout-content">
        <p>Use "justify-content" to push toolbar to right.</p>
        <div class="oj-flex oj-sm-flex-direction-column">
            <div class="oj-flex-item">
                <div>
                    <oj-input-text value="{{inputValue}}"></oj-input-text>
                </div>
            </div>
            <div class="oj-flex-item">
                <div class="oj-flex" style="flex-wrap: wrap; justify-content: flex-end;">
                    <div class="oj-flex-item" style="flex: 0 0 auto;">
                        <div>
                            <oj-toolbar>
                                <oj-button on-oj-action="[[accept]]" display="icons">
                                    <span slot='startIcon' class="oj-ux-ico-check"></span>
                                </oj-button>
                                <oj-button on-oj-action="[[cancel]]" display="icons">
                                    <span slot='startIcon' class="oj-ux-ico-close"></span>
                                </oj-button>
                            </oj-toolbar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="oj-web-applayout-content">
        <p>Use one grow-able flex item to push another no-grow item to push toolbar to right.</p>
        <div class="oj-flex oj-sm-flex-direction-column">
            <div class="oj-flex-item">
                <div>
                    <oj-input-text value="{{inputValue}}"></oj-input-text>
                </div>
            </div>
            <div class="oj-flex-item">
                <div class="oj-flex">
                    <div class="oj-flex-item"></div>
                    <div class="oj-flex-item" style="flex: 0 0 auto;">
                        <oj-toolbar>
                            <oj-button on-oj-action="[[accept]]" display="icons">
                                <span slot='startIcon' class="oj-ux-ico-check"></span>
                            </oj-button>
                            <oj-button on-oj-action="[[cancel]]" display="icons">
                                <span slot='startIcon' class="oj-ux-ico-close"></span>
                            </oj-button>
                        </oj-toolbar>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="oj-web-applayout-content">
        <p>Use oj-flex-bar-end to push toolbar to right.</p>
        <div class="oj-flex oj-sm-flex-direction-column">
            <div class="oj-flex-item">
                <div>
                    <oj-input-text value="{{inputValue}}"></oj-input-text>
                </div>
            </div>
            <div class="oj-flex-item">
                <div class="oj-flex-bar">
                    <div class="oj-flex-bar-end">
                        <oj-toolbar>
                            <oj-button on-oj-action="[[accept]]" display="icons">
                                <span slot='startIcon' class="oj-ux-ico-check"></span>
                            </oj-button>
                            <oj-button on-oj-action="[[cancel]]" display="icons">
                                <span slot='startIcon' class="oj-ux-ico-close"></span>
                            </oj-button>
                        </oj-toolbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    require([
        'knockout',
        'ojs/ojknockout',
        'ojs/ojbutton',
        'ojs/ojtoolbar',
        'ojs/ojinputtext'
    ], function (ko) {
        let app = new function () {
            this.inputValue = ko.observable('Administrator');
            this.edit = () => {
            }
            this.accept = () => {
            }
            this.cancel = () => {
            }
        };
        ko.applyBindings(app);
    });
</script>
