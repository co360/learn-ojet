
<div id="app">
    <oj-bind-text value="[[message]]"></oj-bind-text>
    <oj-button :id="[[uniqueId]]" on-oj-action="[[onClick]]">Click</oj-button>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    require([
        'knockout',
        'ojs/ojknockout',
        'ojs/ojbutton',
    ], function (ko) {
        let app = new function () {
            this.uniqueId = Math.random().toString(16).substring(2);
            this.message = ko.observable(0);
            this.onClick = () => {
                this.message(this.message() + 1);
            }
        };
        ko.applyBindings(app);
    });
</script>
