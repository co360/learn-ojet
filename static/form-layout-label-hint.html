
<!--
When using label-hint, you do not need explicit oj-label in oj-form-layout.

Note that the input text is expanded to 100% in this layout.
Note that label-hint is rendered differently in Redwood compare to Alta
-->
<div class="oj-panel">
    <oj-form-layout>
        <oj-input-text label-hint="Username"></oj-input-text>
        <oj-input-text label-hint="API"></oj-input-text>

        <!-- A oj-lable can override the label-hint -->
        <oj-label show-required="true">Test</oj-label>
        <oj-input-text label-hint="TestOverrideMe"></oj-input-text>

        <!-- The label-hint will not work in oj-label-value -->
        <oj-label-value>
            <oj-input-text slot="value" label-hint="Test2"></oj-input-text>
        </oj-label-value>

        <oj-label-value>
            <oj-button slot="value">Update</oj-button>
        </oj-label-value>
    </oj-form-layout>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    let app;
    require(['knockout', 'ojs/ojknockout',
        'ojs/ojformlayout', 'ojs/ojlabel', 'ojs/ojlabelvalue',
        'ojs/ojinputtext', 'ojs/ojbutton'
    ], (ko) => {
        app = new function () {
        };
        ko.applyBindings(app);
    });
</script>
