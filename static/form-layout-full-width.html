<link href="../../static/main-demo.css" rel="stylesheet">
<style>
    /*
    The OJET8 oj-input-field styled the max-width: 18em, so we need to change that to have full width.
    Note: If you use oj-input-text label-hint, the width of input is automatically expanded to full!
    See form-layout-label-hint.html

    Note that Redwood default to 100% full width and no need this fix.
    */
    .is-full-width {
        max-width: 100%;
    }
</style>
<div class="oj-panel">
    <oj-form-layout>
        <oj-label-value>
            <oj-label slot="label" show-required="true">Username</oj-label>
            <oj-input-text slot="value" class="is-full-width"></oj-input-text>
        </oj-label-value>
        <oj-label-value>
            <oj-label slot="label">API</oj-label>
            <oj-input-text slot="value" class="is-full-width"></oj-input-text>
        </oj-label-value>
        <oj-label-value>
            <oj-button slot="value">Update</oj-button>
        </oj-label-value>
    </oj-form-layout>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    let app;
    require(['knockout', 'ojs/ojknockout',
        'ojs/ojformlayout', 'ojs/ojlabel', 'ojs/ojlabelvalue',
        'ojs/ojinputtext', 'ojs/ojbutton'
    ], (ko) => {
        app = new function () {
        };
        ko.applyBindings(app);
    });
</script>
