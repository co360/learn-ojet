<link rel="stylesheet" href="demo-static.css">
<div id="app">
    <div class="app-content is-narrow">
        <h2>Date Picker</h2>
        <oj-input-date value="{{selectedDate}}"></oj-input-date>
    </div>

    <div class="app-content is-narrow">
        <h2>Readonly</h2>
        <oj-input-date value="{{selectedDate}}" readonly></oj-input-date>
    </div>
</div>

<script type="text/javascript" src="../../../web/js/libs/require/require.js"></script>
<script type="text/javascript" src="../requirejs-ojet.js"></script>
<script>
    requirejs.config({baseUrl: '../../../web/js'});
    require(['knockout', 'ojs/ojknockout', 'ojs/ojdatetimepicker'], function (ko) {
        let app = new function () {
            this.selectedDate = ko.observable('2020-05-16');
        };
        ko.applyBindings(app, document.getElementById("app"));
    });
</script>
