
<div id="app">

    <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-flex-start"
         style="background-color: lightseagreen; margin: 2em; padding: 2em;">
        <div class="oj-flex-item oj-sm-flex-0">
            <oj-input-date value="[['2020-05-14']]" style="width: 200px; margin-top: 20px;"></oj-input-date>
        </div>
        <div class="oj-flex-item">
            <span><oj-bind-text value="[[message]]"></oj-bind-text></span>
        </div>
    </div>

    <div class="oj-flex oj-sm-align-items-center oj-sm-justify-content-flex-start"
         style="background-color: lightseagreen; margin: 2em; padding: 2em;">
        <div class="oj-flex-item oj-sm-flex-0">
            <oj-button>Test</oj-button>
        </div>
        <div class="oj-flex-item">
            <span><oj-bind-text value="[[message]]"></oj-bind-text></span>
        </div>
    </div>

</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    requirejs.config({baseUrl: '../../../web/js'});
    require(['knockout', 'ojs/ojknockout', 'ojs/ojdatetimepicker', 'ojs/ojbutton'], function (ko) {
        let app = new function () {
            this.message = "Hello World!";
        };
        ko.applyBindings(app, document.getElementById("app"));
    });
</script>
