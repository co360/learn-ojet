<link rel="stylesheet" href="demos.css">
<script src="../../web/js/libs/require/require.js"></script>
<script src="../../web/js/main.js"></script>
<script>require.config({baseUrl: '../../web/js'});</script>

<div id="app">
    <div class="oj-panel oj-panel-alt1">
        <oj-bind-text value="[[time]]"></oj-bind-text></p>
    </div>
</div>
<script>
    require(['knockout', 'ojs/ojknockout'], (ko) => {
        let app = new function () {
            this.time = ko.observable(new Date());

            this.init = () => {
                let updateTime = () => {
                    this.time(new Date());
                    setTimeout(updateTime, 1000);
                };
                updateTime();
            };

            this.init();
        };
        ko.applyBindings(app);
    });
</script>
