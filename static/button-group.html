<link href="../../static/main-demo.css" rel="stylesheet">
<div id="app" class="oj-web-padding">
    <div class="oj-panel">
        <oj-button on-oj-action="[[onClick]]">One</oj-button>
        <oj-button on-oj-action="[[onClick]]">Two</oj-button>
        <oj-button on-oj-action="[[onClick]]">Three</oj-button>
        <oj-button on-oj-action="[[onClick]]">Four</oj-button>
        <oj-button on-oj-action="[[onClick]]">Five</oj-button>
    </div>
</div>

<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>


<script>
    let app;
    require(['knockout', 'ojs/ojknockout', 'ojs/ojbutton'], (ko) => {
        app = new function () {
            this.onClick = (event, data) => {
                // console.log("onClick", event, data);
                console.log(event.target.innerText);
            };
        };
        ko.applyBindings(app);
    });
</script>
