<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/redwood/9.0.1/web/redwood.css" id="css" />
    <script type="text/javascript" src="/js/libs/require/require.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>
        requirejs.config({baseUrl: '/js'});
        require(['knockout', 'ojs/ojknockout', 'ojs/ojradioset'], function (ko) {
            const app = new function() {
                this.currentColor = ko.observable('red');
                this.colorOptions = [
                    { id: 'blueopt', value: 'blue', color: 'Blue' },
                    { id: 'greenopt', value: 'green', color: 'Green' },
                    { id: 'redopt', value: 'red', color: 'Red' },
                    { id: 'limeopt', value: 'lime', color: 'Lime' },
                    { id: 'aquaopt', value: 'aqua', color: 'Aqua' },
                ];
            }
            ko.applyBindings(app, document.getElementById("app"));
        });
    </script>
</head>
<body>
  <div id="app" class="oj-web-padding">
    <oj-radioset value="{{currentColor}}" >
      <oj-bind-for-each data="[[colorOptions]]">
        <template>
          <oj-option :id="[[$current.data.id]]" value="[[$current.data.value]]">
            <oj-bind-text value="[[$current.data.color]]"></oj-bind-text>
          </oj-option>
        </template>
      </oj-bind-for-each>
    </oj-radioset>
  </div>
</body>
</html>
