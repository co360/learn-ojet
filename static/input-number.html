<link rel="stylesheet" href="demo-static.css">
<div id="app">
    <div class="app-content">
        <div class="oj-flex">
            <div class="oj-flex-item app-has-right-gap">
                <oj-input-number value="{{inputValue}}" label-hint="Input value"></oj-input-number>
            </div>
            <div class="oj-flex-item oj-sm-flex-0">
                <oj-button class="oj-button-lg" on-oj-action="[[onApply]]">Apply</oj-button>
            </div>
        </div>
        <div class="app-content">
            <code>
                <oj-bind-text value="[[inputValue]]"></oj-bind-text>
            </code>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../web/js/libs/require/require.js"></script>
<script type="text/javascript" src="../requirejs-ojet.js"></script>
<script>
    requirejs.config({baseUrl: '../../../web/js'});
    require(['knockout', 'ojs/ojknockout', 'ojs/ojformlayout', 'ojs/ojbutton', 'ojs/ojinputnumber'], function (ko) {
        let app = new function () {
            this.inputValue = ko.observable();
            this.onApply = () => {
                console.log("Applying value: " + this.inputValue());
            }
        };
        ko.applyBindings(app, document.getElementById("app"));
    });
</script>
