<table>
    <oj-bind-for-each data="[[list]]">
        <template>
            <tr>
                <td><oj-bind-text value="[[$current.data.id]]"></oj-bind-text></td>
                <td><oj-bind-text value="[[$current.data.name]]"></oj-bind-text></td>
            </tr>
        </template>
    </oj-bind-for-each>
</table>
