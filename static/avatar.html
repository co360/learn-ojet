<script src="../web/js/libs/require/require.js"></script>
<script src="main.js"></script>

<div id="app">
    <oj-avatar initials="[[message]]"></oj-avatar>
</div>
<script>
    require(['knockout', 'ojs/ojknockout', 'ojs/ojavatar'], function(ko) {
        const app = new function () {
            this.message = ko.observable('ZD');
        }
        ko.applyBindings(app);
    });
</script>
